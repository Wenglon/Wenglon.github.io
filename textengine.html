<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
  <title>Text Typer</title>
  <style>
    #text-container {
      font-family: Arial, sans-serif;
      color: lime ;
      font-size: 24px;
      padding: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="text-container"></div>

  <script>
    var textContainer = document.getElementById("text-container");
    var text = `
-^Speedoff   HelloWorld     -^SpeedDef   -_-
\n
I Do Binary 
-^Speedoff 
       
-^SpeedDef 

10011101010100100010111101011110 
10111110111010111001110000011111 
11111111111000001010101010001111
00000000010000000001000000100000
    
    `;
    var speed = 50; // Speed in milliseconds (lower value = faster typing)

    function typeWriter() {
      if (text.length > 0) {
        var char = text.charAt(0);
        if (char === '\n') {
          textContainer.innerHTML += '<br>';
        } else if (char === '-' && text.indexOf("^Speedoff") === 1) {
          speed = 200;
          text = text.slice(12);
        } else if (char === '-' && text.indexOf("^SpeedDef") === 1) {
          speed = 50;
          text = text.slice(11);
        } else {
          textContainer.innerHTML += char;
        }
        text = text.slice(1);
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
<style>
	html {
		background :black ;
		clear: lime ;
	}
</style>
